# ==============================================================================
# Docker Compose - Development Configuration
# ==============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      target: development
    container_name: music-app-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - music-network

  # ---------------------------------------------------------------------------
  # Frontend (Vite Dev Server)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: music-app-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - music-network

# ==============================================================================
# Volumes & Networks
# ==============================================================================
networks:
  music-network:
    driver: bridge
